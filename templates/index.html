  <body>
    
<main>
  <div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <div class="fs4 mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-arrow-down-fill" viewBox="0 0 16 16">
                <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 6.854-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.293V5.5a.5.5 0 0 1 1 0v3.793l1.146-1.147a.5.5 0 0 1 .708.708z"></path>
              </svg>
        <span class="fs-4">Job Finder</span>
        </div>
      </a>
    </header>

    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Search for job</h1>
        <p class="col-md-8 fs-4">Using a form, insert up to 3 keywords for your dream job, good luck!</p>
        <form method="POST" enctype="multipart/form-data">
            <label for="key_words">Key words:</label><br>
            <input type="text" name="key_words"><br>
            <input type="submit" value="Submit">
        </form>
        <div class="list-group mt-4">
            {% for offer in offers %}
            <a href="{{offer.href}}" class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{offer.name}}</h5>
                <small class="text-muted">{{offer.offer_root}}</small>
              </div>
              <p class="mb-1">{{offer.company_name}}</p>
              <small class="text-muted">{{offer.location}}</small>
            </a>
            {% endfor %}
        </div>
    </div>

    
    <footer class="pt-3 mt-4 text-muted border-top">
      &copy; 2022
    </footer>
  </div>
</main>
  </body>
</html>
